{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto text-center mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold text-gray-700 mb-4">Reply to Feedback</h2>
  <p class="mb-4 text-gray-800"><strong>User:</strong> {{ feedback.user.username }}</p>
  <p class="mb-4 text-gray-600">{{ feedback.message }}</p>
  <form method="POST">
    {% csrf_token %}
    <textarea name="admin_reply" rows="4" required class="w-full p-3 border rounded text-gray-700 focus:outline-none focus:ring focus:border-blue-500" placeholder="Type your reply here..."></textarea>
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Reply</button>
  </form>
</div>
{% endblock %}
