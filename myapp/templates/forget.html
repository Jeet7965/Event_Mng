{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email"
        class="w-full p-2 border rounded-xl mb-4" required />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Send Reset Link</button>
    </form>
    {% if messages %}
      <div class="mt-4 text-sm text-green-500">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
  
{% endblock content %}
